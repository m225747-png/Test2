<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索世界美景</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>精選風景名勝</h1>
        <p>點擊下方卡片查看壯麗景色</p>
    </header>

    <main class="gallery">
        <div class="card" onclick="openModal('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1000&q=80')">
            <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=60');"></div>
            <div class="card-info">
                <h3>壯麗山脈</h3>
                <p>探索大自然的鬼斧神工，感受巔峰的呼喚。</p>
            </div>
        </div>

        <div class="card" onclick="openModal('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1000&q=80')">
            <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=500&q=60');"></div>
            <div class="card-info">
                <h3>寧靜湖畔</h3>
                <p>湖光山色倒映在清澈的水面，洗滌心靈。</p>
            </div>
        </div>
    </main>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgFull">
    </div>

    <script src="script.js"></script>
</body>
</html>
